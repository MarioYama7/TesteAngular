<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)"class="bta">Curso</button> <!--Botão para incluir Curso-->
<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Código -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Curso -->
  <ng-container matColumnDef="course" >
    <th mat-header-cell *matHeaderCellDef > Curso </th>
    <td mat-cell *matCellDef="let element" > {{element.course}} </td>
  </ng-container>

  <!-- Instrutor -->
  <ng-container matColumnDef="instructor">
    <th mat-header-cell *matHeaderCellDef> Instrutor </th>
    <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
  </ng-container>

  <!-- Local -->
  <ng-container matColumnDef="localization">
    <th mat-header-cell *matHeaderCellDef> Local </th>
    <td mat-cell *matCellDef="let element"> {{element.localization}} </td>
  </ng-container>

  <!-- Coluna de Carga -->
  <ng-container matColumnDef="load">
    <th mat-header-cell *matHeaderCellDef> Carga Horária </th>
    <td mat-cell *matCellDef="let element"> {{element.load}} </td>
  </ng-container>  

  <!-- Coluna de Data/observação sobre na parte de TS-->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data de início </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>  

  <!-- Ações da tabela-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Opções </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button (click)='deleteElement(element.position)' color="warn">
          <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)='editElement(element)' color="secundary">
          <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
